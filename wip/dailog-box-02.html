<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dailog Box</title>
</head>
<body>
    <dialog id="dx">
        <div>Hi, I am a dialog box.</div>
        <button onclick="closedx()">Close</button>
    </dialog>
    <button onclick="opendx()">Open</button>

    <script>
        function opendx(){

            const dx = document.querySelector("#dx")
            dx.showModal()
            return true

        }

        function closedx(){

            const dx = document.querySelector("#dx")
            dx.close()
            return true

        }
    </script>
</body>
</html>
